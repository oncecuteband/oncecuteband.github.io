<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma page GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f0e6; /* beige clair */
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contenu {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="contenu">
        <h1>Bienvenue sur ma page</h1>
        <p>
            Ceci est une page web simple hébergée sur GitHub Pages.
            Elle possède un fond beige clair et un texte lisible.
        </p>
    </div>
</body>
</html>
